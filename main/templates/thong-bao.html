{% extends 'base-customer.html' %}
{% load static %}

{% block content %}
<style>
:root {
  --color-primary: #f7c948;
  --color-text-light: #fff;
  --color-text-secondary: #cfcfcf;
  --color-dark-card: #222;
  --color-darker-card: #1a1a1a;
}
.page-title {
  color:#fff;
  font-size: 40px;
  font-weight: 700;
  margin-bottom: 30px;
  display: flex;
  align-items: center;
  text-align:left;
  text-transform: uppercase;
}

.page-title::before {
  content: '';
  display: block;
  width: 6px;
  height: 1.1em;
  background-color: var(--color-primary);
  margin-right: 15px;

}

.notification-item {
    background-color: #1a1a1a;
    padding: 15px;
    border-bottom: 1px solid #333;
    transition: background-color 0.2s;
    color: var(--color-text-light);
}
.notification-item:hover {
    background-color: #2b2b2b;
}
.notification-item b {
    color: {% if not tb.is_read %}var(--color-primary){% else %}#fff{% endif %}; /* Màu vàng cho thông báo mới */
    font-size: 1.05em;
    display: block;
}
.notification-item p {
    color: var(--color-text-secondary);
    margin: 5px 0;
}
.notification-item small {
    color: #999;
    font-size: 0.85em;
}

</style>

<div style="max-width:100%;margin:50px auto;padding: 0 20px;color:white;">
  <h2 class="page-title">Thông báo</h2>
  <hr style="border:1px solid #444;">

  {% if ds_thong_bao %}
    <div style="border:1px solid #333; border-radius:8px; overflow:hidden;">
      {% for tb in ds_thong_bao %}
        <div class="notification-item"
             style="border-bottom:1px solid #333;
                    background-color:{% if not tb.is_read %}#222{% else %}#1a1a1a{% endif %};">

          <div style="display:flex; justify-content:space-between; align-items:flex-start;">

            <b style="color:{% if not tb.is_read %}#f7c948{% else %}#fff{% endif %};">
                {{ tb.tieu_de }}
            </b>
            <small style="color:#999;">{{ tb.thoi_gian|date:"H:i d/m/Y" }}</small>
          </div>

          <p style="color:#cfcfcf; margin: 5px 0;">{{ tb.noi_dung }}</p>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p style="color:#cfcfcf; padding: 20px;">Hiện chưa có thông báo.</p>
  {% endif %}
</div>
{% endblock %}
