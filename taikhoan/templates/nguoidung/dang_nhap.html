{% extends "base.html" %}
{% block title %}Đăng nhập{% endblock %}
{% block content %}
<style>
  .login-container{max-width:400px;margin:100px auto}
  .login-card{background:linear-gradient(135deg,#1a1b1e 0%,#121214 100%);border:1px solid #2a2b2e;border-radius:20px;padding:2.5rem 2rem;box-shadow:0 8px 32px rgba(0,0,0,.5)}
  .login-title{color:#fff;font-weight:700;text-align:center;margin-bottom:2rem;font-size:1.75rem}
  .form-group{margin-bottom:1.25rem}
  .form-label{color:#b0b0b0;font-weight:600;font-size:.875rem;margin-bottom:.5rem;display:block}

  /* Ô nhập mặc định (tối) */
  input.form-control,
  input[type="text"],
  input[type="password"]{
    background:#1b1c1f!important;
    border:2px solid #2a2b2e!important;
    color:#e0e0e0!important;
    border-radius:10px!important;
    padding:.875rem 1.125rem!important;
    width:100%!important;font-size:1rem!important;
    transition:all .25s ease!important;box-sizing:border-box!important;display:block!important;
  }
  /* Khi FOCUS: nền TRẮNG + chữ ĐEN + viền TRẮNG + quầng vàng */
  input.form-control:focus,
  input[type="text"]:focus,
  input[type="password"]:focus{
    background:#ffffff!important;
    color:#000000!important;
    border-color:#ffffff!important;
    outline:none!important;
    box-shadow:0 0 0 4px rgba(255,193,7,.25)!important;
  }
  /* Placeholder */
  input::placeholder{color:#666!important}
  input:focus::placeholder{color:#999!important}

  /* Nút */
  button.btn-login,button[type="submit"]{
    background:linear-gradient(135deg,#ffc107 0%,#ffb300 100%)!important;border:none!important;color:#000!important;font-weight:700!important;
    padding:.875rem!important;border-radius:10px!important;width:100%!important;font-size:1rem!important;margin-top:.75rem!important;cursor:pointer!important;
    transition:all .3s ease!important;box-sizing:border-box!important;display:block!important;
  }
  button.btn-login:hover,button[type="submit"]:hover{
    background:linear-gradient(135deg,#ffb300 0%,#ffa000 100%)!important;transform:translateY(-2px)!important;
    box-shadow:0 6px 24px rgba(255,193,7,.5)!important;
  }
  button.btn-login:active,button[type="submit"]:active{transform:translateY(0)!important}

  .register-link{text-align:center;margin-top:1.5rem;color:#888;font-size:.875rem}
  .register-link a{color:#ffc107;text-decoration:none;font-weight:600;transition:color .2s}
  .register-link a:hover{color:#ffb300}

  .error-message{background:rgba(220,53,69,.15);border-left:4px solid #dc3545;color:#ff6b6b;padding:1rem;border-radius:8px;margin-bottom:1.5rem;font-size:.875rem}
</style>

<div class="login-container">
  <div class="login-card">
    <h2 class="login-title">Đăng nhập</h2>
    <form method="post" action="">
      {% csrf_token %}
      {% if form.non_field_errors %}
        <div class="error-message">{{ form.non_field_errors }}</div>
      {% endif %}

      <div class="form-group">
        <label class="form-label">Tên người dùng</label>
        {{ form.username }}
      </div>

      <div class="form-group">
        <label class="form-label">Mật khẩu</label>
        {{ form.password }}
      </div>

      <button type="submit" class="btn-login">Đăng nhập</button>
    </form>

    <div class="register-link">
      Chưa có tài khoản? <a href="{% url 'taikhoan:dang_ky' %}">Đăng ký ngay</a>
    </div>
  </div>
</div>
{% endblock %}
